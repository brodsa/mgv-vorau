<body>

        <div class="logo">
            Logo
        </div>
        <nav class="menu">
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Calendar</li>
                <li>Gallery</li>
                <li>Contact us</li>
            </ul>
        </nav>
    </header>

    <!-- hero image section -->
    <section class="hero">
        <div class="hero__image">Hero image</div>
        <div class="hero__text">
            <h1>Vorau Choir</h1>

    <section class="section" id="welcome">

        </div>

        </div>

    <!-- end of calender section -->

    <section class="section" id="contactus">
        <div class="section__title">
            <h2>Contact us</h2>
        </div>

                Contact Form
            </div>
            <div class="location">
                <div class="location__address">Address</div>
                <div class="location__map">Map</div>
            </div>

    </section>
